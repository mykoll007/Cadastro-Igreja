<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&family=Inter:wght@100..900&family=Poppins:wght@100..900&family=Urbanist:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="assets/logo-vivendo.jpg" alt="Logo da Igreja Vivendo um Novo Tempo">
        <h2>Acesse sua conta</h2>
        <div class="desc-acesse">
            <p>Acesse sua conta ou cadastre-se como administrador para gerenciar membros!</p>
        </div>
        <div id="align-alternar">   
            <div id="alternar-button">
                <button id="loginBtn">Login</button>
                <button id="cadastroBtn">Cadastro</button>
            </div>
        </div>

        <p id="mensagem-sucesso"></p>
    
        <!-- Formulário de Login -->
        <form id="formLogin">
            <label for="email">Email</label>
            <input type="email" id="emailLogin" required>

            <label for="senha">Senha</label>
            <input type="password" id="senhaLogin" required>

            <div id="esqueceu">
                <a href="pages/recuperar.html"><p>Esqueceu a senha?</p></a>
            </div>
            <button type="submit">Entrar</button>
            
        </form>

        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <form id="formCadastro" style="display: none;">
            <label for="emailCadastro">Email</label>
            <input type="email" id="emailCadastro" required>

            <label for="senhaCadastro">Senha</label>
            <input type="password" id="senhaCadastro" required>

            <label for="confirmaSenha">Confirme sua Senha</label>
            <input type="password" id="confirmaSenha" required>

            <label for="codigoCadastro">Código do Cadastro</label>
            <input type="text" id="codigoCadastro" required>

            <button type="submit">Cadastrar</button>

            <p id="mensagem-erro"></p>
        </form>
    </div>

    <div id="overlay-loading">
        <div class="spinner"></div>
      </div>

    <script src="js/index.js"></script>
</body>
</html>
